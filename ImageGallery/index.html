<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1>My Gallery</h1>

        <div class="gallery">
          <figure class="card">
            <img src="assets/image1.jpg" alt="" />
            <figcaption>Circular Staircase</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image2.jpeg" alt="" />
            <figcaption>Entrance</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image3.jpeg" alt="" />
            <figcaption>Rounded Architecture</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image4.jpeg" alt="" />
            <figcaption>Tower</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image5.jpeg" alt="" />
            <figcaption>Modern Biolding</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image6.jpeg" alt="" />
            <figcaption>Complex</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image7.jpeg" alt="" />
            <figcaption>Minimalistic Concept</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image8.jpeg" alt="" />
            <figcaption>Carvings</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/image9.jpeg" alt="" />
            <figcaption>Mirrored</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
